content:
  # fallback if you just want a banner
  - key: default
    layout: fullWidth
  - key: donation
    title: Defend your rights and donate today
    description: Your donation helps us fight for a free, open and secure internet
    buttonText: Donate
    buttonUrl: https://donate.digitalrightswatch.org.au
    layout: fullWidth
  - key: signup
    title: Join our mailing list
    description: Keep up to date with our work and opportunities to take action by joining our mailing list
    buttonText: Sign Up
    buttonUrl: "/signup"
    layout: fullWidthSecondary
  - key: aboutPageHeader
    subtitle: Human Rights Champions
    title: Digital Rights Watch strategically defends digital rights in Australia
    description:
    layout: pageHeaderPrimary
  - key: homepageHero
    subtitle: Digital Rights Watch
    title: "Standing up for digital\u00A0rights"
    description: |
      Our vision is for a digital world where all humanity can thrive, and where diversity and creativity flourishes.

      Digital Rights Watch exists to ensure fairness, freedoms and fundamental rights for all people who engage in the digital world.
    buttonText: Get the latest updates
    buttonUrl: "/signup"
    image: /images/hero/hero-image.svg

    layout: homepagePrimary
