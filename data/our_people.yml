          Lilly is a digital security consultant and public speaker. She
          specialises in web application security, privacy education, and the
          history of technology-related issues, bringing these topics to an
          international audience. Lilly believes in the power of consumer and
          tech worker action to help the technology industry better serve the
          people it affects.
