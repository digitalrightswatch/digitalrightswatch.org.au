            widget: "string"
            required: false
          - label: "Description"
            name: "description"
            widget: "text"
            required: false
          - label: "Button 1 Link"
            name: "button1link"
            widget: "string"
            required: false
          - label: "Button 1 Text"
            name: "button1text"
            widget: "string"
            required: false
          - label: "Button 2 Link"
            name: "button2link"
            widget: "string"
            required: false
          - label: "Button 2 Text"
            name: "button2text"
            widget: "string"
            required: false
          - {
              label: "Image",
              name: "image",
              widget: "image",
              media_folder: "/static/images/hero",
            }
