<div class="bg-light p-4">
  <h4>{{ .title }}</h4>

  <ul class="list-unstyled">
    {{ $items := .items }} {{ if .limit }} {{ $items = first .limit $items }} {{
    end }} {{ range $item := $items }}
    <li>
      <a href="{{ $item.url }}">
        {{ $item.label | truncate 20 }} ({{ $item.count }})
      </a>
    </li>
    {{ end }} {{ if .limit }}
    <li>
      <a href="{{ .allLink }}">All {{ .title }}</a>
    </li>
    {{ end }}
  </ul>
</div>
