{{ with .Site.Data.homeblog.featured_campaigns}}

<section class="container">
  <h3 class="border-bottom border-dark py-2 my-4">{{ .title }}</h3>

  <div class="card-deck justify-content-around flex-wrap">
    {{ range first .max_items (index site.Taxonomies.featured "campaigns") }}
      {{partial "post-card.html" (dict "context" .) }}
    {{ end }}
  </div>
</section>

{{end}}
