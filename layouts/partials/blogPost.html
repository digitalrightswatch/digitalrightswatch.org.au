{{ with .Site.Data.homeblog.recent_articles}}

<section class="container">
<h3 class="border-bottom border-dark py-2 mb-4">{{ .title }}</h3>

  {{ range first .max_items $.Site.RegularPages }}
    {{ partial "article-card.html" .}}
  {{ end }}
  <div class="text-center">
    <a href="{{ (page.GetPage "blog").RelPermalink }}"
       class="mx-auto btn btn-primary btn-lg rounded">{{ .moreButtonText }}</a>
  </div>


</section>

{{end}}
