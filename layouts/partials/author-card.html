{{/* layouts/partials/author-card.html */}}
<div class="card mb-4 border-0 bg-light">
<div class="card-body text-center">
    {{$name:= .Params.name}}
    {{ if .Params.image }}
      {{ with resources.Get .Params.image }}
        {{ with .Fill "256x256" }}
          <img src="{{ .RelPermalink }}" alt="Photograph of {{ $name }}" class="rounded-circle mb-2" width={{.Width}} height={{.Height}}>
        {{ end }}
      {{ end }}
    {{ end }}
    <h5 class="card-title">{{ .Title }}</h5>
    {{ if .Content }}
      <p class="card-text">{{ .Content | truncate 100 }}</p>
    {{ end }}
    <a href="{{ .RelPermalink }}" class="btn btn-primary btn-sm">More Articles</a>
  </div>
</div>
