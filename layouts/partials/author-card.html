{{/* layouts/partials/author-card.html */}}
<div class="mb-4 p-4 bg-light">
  <div class="card-body text-center">
    {{$name:= .Params.name}} {{ if .Params.image }} {{ with resources.Get
    .Params.image }} {{ with .Fill "128x128" }}
    <img
      src="{{ .RelPermalink }}"
      alt="Photograph of {{ $name }}"
      class="rounded-circle mb-2"
      width="{{.Width}}"
      height="{{.Height}}"
    />
    {{ end }} {{ end }} {{ end }}
    <h5 class="card-title">{{ .Params.Name }}</h5>
    <div class="text-muted small">
      {{ if .Content}} {{ .Content | truncate 300 }} {{ end }}
    </div>
    <a href="{{ .RelPermalink }}" class="btn btn-primary btn-sm"
      >More Articles</a
    >
  </div>
</div>
